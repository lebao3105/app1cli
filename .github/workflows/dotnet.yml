name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore --project C#/app1cli
    - name: Build
      run: dotnet build --no-restore --project C#/app1cli
    - name: Test
      run: dotnet test --no-build --verbosity normal C#/app1cli
